<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container"> 

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button  class="copyBtn" data-copy>

                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/office_business_report_duplicate_copy_clipboard_icon_208199.png" alt="copy" width="30" height="30" style="color:white" >

            </button>

        </div>

        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slidder" step="1" data-lengthSlider>

            <!--checkboxes-->
            <div class="check">

                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>

            </div>

            <div class="check">

                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes lowercase letters</label>

            </div>

            <div class="check">

                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>

            </div>

            <div class="check">

                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>

            </div>

            <!--Stength section-->
            <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicator></div>

            </div>

            <!--Generate password-->
            <button class="generateButton">Generator Password</button>
        
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
